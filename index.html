<!DOCTYPE html>
<html leng="en">
<head>
<meta charset="utf-8">
	<title>
		
	</title>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<style type="text/css">
		body{
			background: #eee;
			max-width: 960px;
			margin: 20px auto;
		}
		p,h3,ul{
			margin: 0;
			padding: 0;
		}
		li{
			list-style-type: none;
			background: #fff;
			margin: 20px auto;
			padding: 10px 20px;
			border-radius: 10px;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}
		.img{
			width:50px;
			height:50px;
					}
					li.fav{
						background: #ff9eda;
					}
	</style>
</head>
<body>
	<h1>Hello world</h1>
	<div id="app">
		<div v-if="showBooks">
			<ul>
				<li v-for="book in filteredBooks" :class="{fav: book.isFav}" @click="toggleFav(book)">
					<img :src="book.img" class="img">
					<h3>{{ book.title }}</h3>
					<p>{{ book.author }}</p>
				</li>
			</ul>

				
		</div>

		<button @click="toggleShowBooks">
			<span v-if="showBooks">Hide</span>
			<span v-else>Show</span>
		</button>

		
	</div>
	<script src="app.js"></script>
</body>
</html>
